<div class="col-md-6 col-md-offset-3">

  <h2>Registro</h2>

  <form #f="ngForm" (ngSubmit)="onRegisterUser()">
    <div class="form-group" [ngClass]="{ 'has-error' : !nome.valid && nome.touched}">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="user.name" required #nome="ngModel">
      <div *ngIf="!nome.valid && nome.touched" class="help-block">Nome é obrigatório!</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : !email.valid && email.touched}">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required email #email="ngModel">
      <div *ngIf="!email.valid && email.touched" class="help-block">Email é obrigatorio!</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : !password.valid && password.touched}">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required #password="ngModel">
      <div *ngIf="!password.valid && password.touched" class="help-block">Senha é obrigatório!</div>
    </div>

    <button class="btn btn-primary" type="submit">Registrar</button>
    <a routerLink="/authenticate" class="btn btn-link">Voltar</a>
  </form>

</div>
