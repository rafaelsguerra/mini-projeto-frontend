<div class="col-md-6 col-md-offset-3">
  <h2>Registro</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.form.valid)">

    <div class="form-group">
      <label for="nameInput">Nome:</label>
      <input type="text" class="form-control" id="nameInput" name="name" #nameInput required>
    </div>

    <div class="form-group">
      <label for="emailInput">Email:</label>
      <input type="text" class="form-control" id="emailInput" name="email" #emailInput required>
    </div>

    <div class="form-group">
      <label for="passwordInput">Senha:</label>
      <input type="password" class="form-control" id="passwordInput" name="password" #passwordInput required>
    </div>

    <div class="form-group">
      <label for="password2Input">Confirme a senha:</label>
      <input type="password" class="form-control" id="password2Input" required>
    </div>

    <div class="form-group">
      <button routerLink="" class="btn btn-primary" (click)="onRegisterUser(nameInput.value, emailInput.value, passwordInput.value)">Registrar</button>
      <a routerLink="/authenticate" class="btn btn-link">Voltar</a>
    </div>

  </form>
</div>
