<div class="col-md-6 col-md-offset-3">

  <div *ngIf="registered != undefined" class="alert alert-danger">
    <h4>{{ registered }}</h4>
  </div>

</div>

<div class="col-md-6 col-md-offset-3">

  <h2>Registro</h2>

  <form #f="ngForm" (ngSubmit)="mopa(f)">
    <div class="form-group" [ngClass]="{ 'has-error' : !nome.valid && nome.touched}">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="user.name" required #nome="ngModel" minlength="5">
      <div *ngIf="!nome.valid && nome.touched" class="help-block">Insira seu nome e sobrenome! </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : !email.valid && email.touched}">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required email #email="ngModel">
      <div *ngIf="!email.valid && email.touched" class="help-block">Email inválido!</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : !password.valid && password.touched}">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" minlength="6" maxlength="32" required #password="ngModel">
      <div *ngIf="!password.valid && password.touched" class="help-block">Senha deve possuir entre 6  e 32 dígitos!</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : !password2.valid && password2.touched }">
      <label for="password2">Confirme a senha:</label>
      <input type="password" class="form-control" id="password2" name="password2" ngModel minlength="6" maxlength="32" required #password2="ngModel" validateEqual="password">
      <div *ngIf="!password2.valid && password2.touched" class="help-block">As senhas não estão iguais!</div>
    </div>

    <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Registrar</button>
    <a routerLink="/authenticate" class="btn btn-link">Voltar</a>
  </form>

</div>
