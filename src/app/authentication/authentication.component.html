<div class="col-md-6 col-md-offset-3">

  <div *ngIf="alertMessage != undefined" class="alert alert-danger">
    <h4>{{ alertMessage }}</h4>
  </div>

  <h2>Login</h2>

    <div class="form-group">
      <label for="emailInput">Email:</label>
      <input [(ngModel)]="user.email" type="text" class="form-control" id="emailInput" required>
    </div>
    <div class="form-group">
      <label for="passwordInput">Senha:</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="passwordInput" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="login()" >Entrar</button>
      <a routerLink="/register" class="btn btn-link">Registrar</a>
    </div>

</div>
