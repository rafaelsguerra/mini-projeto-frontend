<div class="col-md-6 col-md-offset-3">

  <div *ngIf="alertMessage != undefined" class="alert alert-danger">
    <h4>{{ alertMessage }}</h4>
  </div>

</div>

<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>

  <form #f="ngForm" (ngSubmit)="login()">
    <div class="form-group" [ngClass]="{ 'has-error' : !email.valid &&  email.touched}">
      <label for="email">Email: </label>
      <input class="form-control" type="email" id="email" name="email" [(ngModel)]="user.email" email required #email="ngModel">
      <div *ngIf="!email.valid && email.touched" class="help-block">Email invÃ¡lido!</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : !password.valid && password.touched }">
      <label for="password">Senha: </label>
      <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password" required #password="ngModel" minlength="6" maxlength="32">
      <div *ngIf="!password.valid && password.touched" class="help-block">Senha invalida!</div>
    </div>

    <div class="form-group">
      <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Entrar</button>
      <a routerLink="/register" class="btn btn-link">Registrar</a>
    </div>
  </form>
</div>
